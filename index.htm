<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHT Downloader</title>
    <link rel="icon" type="image/x-icon" href="https://king-ahmed.github.io/ytmp3/wht.ico" />
    <link rel="stylesheet" href="https://king-ahmed.github.io/ytmp3/index-201c9423.css">
    <style>    
      .page_title.light_blue {
        color: white;
      }
      .content_description.light_blue {
        color: green; 
      }   
    </style>
  </head>
  <body>
    <img id="icon" src="https://king-ahmed.github.io/ytmp3/wht.ico" alt="Icône" style="position: fixed; bottom: 0; left: 0; z-index: 9999; width: 50px; height: 50px;" />
    <img src="https://king-ahmed.github.io/ytmp3/wht.ico" alt="Icône" style="position: fixed; bottom: 0; left: 0; z-index: 9999; width: 50px; height: 50px;" />
    <img src="https://king-ahmed.github.io/ytmp3/wht.ico" alt="Icône" style="position: fixed; bottom: 0; right: 0; z-index: 9999; width: 50px; height: 50px;" />
    <div id="root"></div>

    <!-- Déplacer le script vers la fin du corps du document -->
    <script>
      // Fonction pour afficher l'image JPG
      function afficherImage() {
        // Remplacez 'chemin/vers/votre/image.jpg' par le chemin de votre image JPG
        var imageUrl = 'https://king-ahmed.github.io/ytmp3/ahmed.png';

        // Créer un élément d'image
        var imageElement = new Image();
        imageElement.src = imageUrl;

        // Ajouter l'élément d'image à la page
        document.body.appendChild(imageElement);
      }

      document.addEventListener('DOMContentLoaded', function() {
        var clickCounter = 0;

        // Écouter les clics sur l'icône avec l'ID 'icon'
        document.getElementById('icon').addEventListener('click', function() {
          // Incrémenter le compteur
          clickCounter++;

          // Afficher l'image après trois clics
          if (clickCounter === 3) {
            afficherImage();
          }
        });
      });
    </script>
  </body>
</html>
